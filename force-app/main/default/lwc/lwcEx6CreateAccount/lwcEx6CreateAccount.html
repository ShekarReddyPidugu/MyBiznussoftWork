<template>
    <lightning-card>

        <lightning-button variant="brand" label="Create Account" onclick={handlesave}>
            </lightning-button>

            <lightning-input label="Account Name" value={accountName} onchange={namechange}>
            </lightning-input>

            <lightning-input label="Account Phone" value={accountPhone} onchange={phonechange}>
            </lightning-input>

            <lightning-input label="Account Email" value={accountEmail} onchange={Emailchange}>
            </lightning-input>
    </lightning-card>
</template>
