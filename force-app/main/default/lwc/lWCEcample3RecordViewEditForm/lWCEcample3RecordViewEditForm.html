<template>
<lightning-card title="Record View Form">
     <lightning-record-view-form record-id={recordId} object-api-name="Account">
            <lightning-output-field field-name="Name"> </lightning-output-field>
            <lightning-output-field field-name="Phone"> </lightning-output-field>
            <lightning-output-field field-name="Email__c"> </lightning-output-field>
            <lightning-output-field field-name="Industry"> </lightning-output-field>
            <lightning-output-field field-name="Rating"> </lightning-output-field>
    </lightning-record-view-form>
</lightning-card>   
<br/>
<br/>
<lightning-card title="Record Edit Form">
    <lightning-record-edit-form record-id={recordId} object-api-name="Account">
           <lightning-input-field field-name="Name" onchange={namechanged}> </lightning-input-field>
           <lightning-input-field field-name="Phone"> </lightning-input-field>
           <lightning-input-field field-name="Email__c"> </lightning-input-field>
           <lightning-input-field field-name="Industry"> </lightning-input-field>
           <lightning-input-field field-name="Rating"> </lightning-input-field>
   </lightning-record-edit-form>
   <lightning-button variant="brand" label="Reset" onclick={reset}></lightning-button>
</lightning-card>  

<br/>
<br/>
<lightning-card title="Record Form">
    <lightning-record-edit-form record-id={recordId} object-api-name="Account" 
    layout-type = "Compact" mode="view">
         
   </lightning-record-edit-form>
</lightning-card>  
</template>
